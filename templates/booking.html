{% extends 'base.html' %}
{% block title %}Booking Page{% endblock %}
{% block content %}



<h1 class="text-center">MAKE AN APPOINTMENT</h1>
<div class="container w-20 p-3 bg-info text-center my-5">
    {% load crispy_forms_tags %}
    <form method="POST" action="">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-secondary mb-4">Click me</button>
    </form>
</div>
{% endblock %}
